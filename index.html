<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afropop Operations Manual - Secure Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=IBM+Plex+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-overlay">
        <div class="login-container">
            <div class="login-header">
                <h1>AFROPOP OPERATIONS</h1>
                <h2>SECURE ACCESS REQUIRED</h2>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="password">ACCESS CODE</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-button">
                    <span id="login-text">AUTHENTICATE</span>
                    <span id="login-loading" style="display: none;">VERIFYING...</span>
                </button>
                
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p>AUTHORIZED PERSONNEL ONLY</p>
                <p>CLEARANCE LEVEL: RESTRICTED</p>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="main-app" style="display: none;">
        <div class="app-header">
            <div class="header-content">
                <h1>AFROPOP OPERATIONS MANUAL</h1>
                <div class="header-actions">
                    <button id="file-manager-btn" class="header-btn">FILE MANAGER</button>
                    <button id="logout-btn" class="header-btn logout">LOGOUT</button>
                </div>
            </div>
        </div>

        <div class="drawer">
            <div class="search-bar">
                <input type="text" placeholder="SEARCH MANUAL..." id="search-input" autocomplete="off">
                <button class="search-icon" aria-label="Search">âŒ•</button>
            </div>
            
            <div class="stack" id="card-stack">
                <!-- Cards will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- File Manager Modal -->
    <div id="file-manager-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>FILE MANAGER</h3>
                <button class="close-btn" id="close-file-manager">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="file-actions">
                    <button id="upload-file-btn" class="action-btn">UPLOAD FILE</button>
                    <button id="add-link-btn" class="action-btn">ADD LINK</button>
                    <button id="refresh-files-btn" class="action-btn">REFRESH</button>
                </div>
                
                <div class="file-categories">
                    <label for="category-filter">FILTER BY CATEGORY:</label>
                    <select id="category-filter">
                        <option value="">ALL CATEGORIES</option>
                    </select>
                </div>
                
                <div id="file-list" class="file-list">
                    <!-- Files will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div id="upload-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>UPLOAD FILE</h3>
                <button class="close-btn" id="close-upload">&times;</button>
            </div>
            
            <form id="upload-form" class="upload-form">
                <div class="input-group">
                    <label for="file-input">SELECT FILE</label>
                    <input type="file" id="file-input" name="file" required>
                    <div class="file-info" id="file-info" style="display: none;"></div>
                </div>
                
                <div class="input-group">
                    <label for="file-category">CATEGORY</label>
                    <select id="file-category" name="category" required>
                        <option value="">SELECT CATEGORY</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="file-description">DESCRIPTION</label>
                    <textarea id="file-description" name="description" rows="3"></textarea>
                </div>
                
                <button type="submit" class="action-btn">UPLOAD</button>
            </form>
        </div>
    </div>

    <!-- Link Add Modal -->
    <div id="link-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ADD EXTERNAL LINK</h3>
                <button class="close-btn" id="close-link">&times;</button>
            </div>
            
            <form id="link-form" class="upload-form">
                <div class="input-group">
                    <label for="link-url">FILE URL</label>
                    <input type="url" id="link-url" name="url" placeholder="https://example.com/file.pdf" required>
                </div>
                
                <div class="input-group">
                    <label for="link-category">CATEGORY</label>
                    <select id="link-category" name="category" required>
                        <option value="">SELECT CATEGORY</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="link-description">DESCRIPTION</label>
                    <textarea id="link-description" name="description" rows="3"></textarea>
                </div>
                
                <button type="submit" class="action-btn">ADD LINK</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
